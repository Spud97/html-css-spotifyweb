<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Spotify</title>
  </head>
  <body>
    <div class="app-container column">
      <div class="grow row">
        <!-- SIDEBAR -->
        <div class="debug sidebar column bg-black">
          <div class="logo">
            <img src="img/logo.svg" alt="" />
          </div>
          <div class="menù">
            <div class="menù-item">
              <img src="img/home.svg" alt="" />
            </div>
            <div class="menù-text">
              <span class="text-white font-small">Home</span>
            </div>
          </div>
          <div class="playlist grow"></div>
          <div class="user"></div>
        </div>
        <!-- MAIN -->
        <div class="debug grow column">
          <div class="debug head-container"></div>
          <div class="debug main-container grow scroll"></div>
        </div>
      </div>
      <!-- PLAYER -->
      <div class="debug player-container"></div>
    </div>
  </body>
</html>
